<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodeHouse</title>
    <script src="./js/main.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"
      integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1>CodeHouse</h1>
    <div id="init">
      <input type="text" id="host-name" placeholder="HostName" /><br />
      <button id="host-btn">Host</button> <br /><br />
      <input type="text" id="room-key" placeholder="RoomKey" /><br />
      <button id="join-btn">Join</button>
    </div>
    <div id="core">
      <h3 id="room-key-msg"></h3>
      <div id="core-inner">
        <textarea id="code" rows="5" cols="30"> </textarea>
      </div>
    </div>
  </body>
</html>
